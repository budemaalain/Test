<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page en Français</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur ma page de test</h1>
        <p>
            Ceci est un exemple de paragraphe en français. Il montre comment afficher du texte simple en HTML.
            Vous pouvez ajouter d'autres éléments comme des images, des liens et du style CSS pour améliorer votre page.
        </p>
    </div>

</body>
</html>
